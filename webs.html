        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    
        h1 {
            margin: 20px;
        }
    
        .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 20px;
    max-width: 100%;
    margin: 20px auto;
}
.site-card {
        position: relative;
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.2s, box-shadow 0.2s;
    }
.site-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px var(--shadow-color);
}

.site-card img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
}

.site-card p {
    padding: 10px;
    margin: 0;
    font-size: 1rem;
    color: var(--text-color);
}

.site-card input {
    display: none;
}

.site-card label {
    display: block;
    border: 2px solid transparent;
    border-radius: 8px;
    padding: 10px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

.site-card input:checked + label {
    border-color: var(--primary-color);
    box-shadow: 0 0 15px var(--primary-color);
    transform: scale(1.05); 
}

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px 0;
        }
    
        button:hover {
            background-color: var(--primary-hover);
        }

<body>
    <h1>أختر مفضلتك</h1>
    <div class="container" id="siteContainer"></div>
    <button onclick="saveSelectedSites()" style="margin-top: 20px;">حفظ</button>
    <script> 
        function saveSelectedSites() {
            const selectedSites = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                const siteName = checkbox.nextElementSibling.querySelector('p').textContent;
                selectedSites.push({ name: siteName, url: checkbox.value });
            });

            const existingSites = JSON.parse(localStorage.getItem('sites')) || [];
            const updatedSites = [...existingSites, ...selectedSites];
            localStorage.setItem('sites', JSON.stringify(updatedSites));
            alert('تم حفظ المواقع بنجاح!');
            window.location.href = 'index.html';
        }
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('userSettings');
        if (savedTheme) {
            const settings = JSON.parse(savedTheme);
            document.body.className = settings.theme || '';
        }
    });
    const sites = [

]

const container = document.getElementById('siteContainer');
sites.forEach(site => {
    const siteId = site.name.replace(/\s+/g, "").toLowerCase();

    const imageSrc = site.image || `https://www.google.com/s2/favicons?sz=64&domain=${new URL(site.url).hostname}`;
    
    const siteCard = `
        <div class="site-card">
            <input type="checkbox" id="${siteId}" value="${site.url}">
            <label for="${siteId}">
                <img src="${imageSrc}" alt="${site.name}">
                <p>${site.name}</p>
            </label>
        </div>`;
    
    container.insertAdjacentHTML('beforeend', siteCard);
});
