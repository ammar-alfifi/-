<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعدادات المظاهر</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --card-bg: #cfcfcf;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --primary-color: #2e2e2e;
      --primary-hover: #2e2e2e;
      --input-bg: #f5f5f5;
      --input-text: #2e2e2e;
      --placeholder-color: #7a7a7a;
      --search-bar-bg: #cfcfcf;
      --accent-color: #8b8b8b;
      --font-family: "Arial", sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: var(--card-bg);
      box-shadow: 0px 4px 8px var(--shadow-color);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    select, button {
      background-color: var(--primary-color);
      color: var(--input-text);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    select {
      margin-bottom: 15px;
    }

    .theme-buttons button {
      margin: 5px;
    }
    .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 20px;
    max-width: 100%;
    margin: 20px auto;
}
.site-card {
        position: relative;
        cursor: pointer;
        border-radius: 8px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .site-card.visible {
    opacity: 1;
    transform: translateY(0);
}
.site-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px var(--shadow-color);
}

.site-card img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
}

.site-card p {
    padding: 10px;
    margin: 0;
    font-size: 1rem;
    color: var(--text-color);
}

.site-card input {
    display: none;
}

.site-card label {
    display: block;
    border: 2px solid transparent;
    border-radius: 8px;
    padding: 10px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

.site-card input:checked + label {
    border-color: var(--primary-color);
    box-shadow: 0 0 15px var(--primary-color);
    transform: scale(1.05); 
}

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px 0;
        }
    
        button:hover {
            background-color: var(--primary-hover);
        }
  </style>
</head>
<body>
  <h1>إعدادات المظاهر</h1>
  <div class="card">
    <h2>اختر المظهر</h2>
    <div class="theme-buttons">
        <button data-theme="default" class="theme-button" onclick="applyTheme('default')">Default</button>
        <button data-theme="deepdark">Deep Dark</button>
      <button data-theme="greendark">Green Dark</button>
      <button data-theme="purpledark">Purple Dark</button>
      <button data-theme="firefoxdark">Firefox Dark</button>
      <button data-theme="orangedark">Orange Dark</button>
      <button data-theme="arcdark">Arc Dark</button>
    </div>
  </div>
  <h1>أختر مفضلتك</h1>
  <div class="container" id="siteContainer"></div>
  <button onclick="saveSelectedSites()" style="margin-top: 20px;">حفظ</button>
  <script>
    const themes = {
     default: {
   "--bg-color": "#ffffff",
   "--text-color": "#1a1a1a",
   "--card-bg": "#cfcfcf",
   "--shadow-color": "rgba(0, 0, 0, 0.05)",
   "--primary-color": "#2e2e2e",
   "--primary-hover": "#2e2e2e",
   "--input-bg": "#f5f5f5",
   "--input-text": "#ffffff",
   "--placeholder-color": "#7a7a7a",
   "--search-bar-bg": "#cfcfcf",
   "--accent-color": "#8b8b8b",
},
      deepdark: {
        "--bg-color": "#121212",
        "--text-color": "#e0e0e0",
        "--card-bg": "#1e1e1e",
        "--shadow-color": "rgba(0, 0, 0, 0.5)",
        "--primary-color": "#8e8e8e",
        "--primary-hover": "#7a7a7a",
        "--input-bg": "#252525",
        "--input-text": "#e0e0e0",
        "--placeholder-color": "#575757",
        "--search-bar-bg": "#1a1a1a",
        "--accent-color": "#9a9a9a",
      },
      greendark: {
        "--bg-color": "#1f2f1f",
        "--text-color": "#d4f0c0",
        "--card-bg": "#2a3a2a",
        "--shadow-color": "rgba(0, 50, 0, 0.4)",
        "--primary-color": "#82d48f",
        "--primary-hover": "#6bb377",
        "--input-bg": "#303f30",
        "--input-text": "#d4f0c0",
        "--placeholder-color": "#6b8f6b",
        "--search-bar-bg": "#263526",
        "--accent-color": "#98e0a3",
      },
      purpledark: {
        "--bg-color": "#2b1a3d",
        "--text-color": "#e5d4ff",
        "--card-bg": "#3c2554",
        "--shadow-color": "rgba(50, 0, 50, 0.4)",
        "--primary-color": "#b47bd8",
        "--primary-hover": "#9c4fcc",
        "--input-bg": "#442b59",
        "--input-text": "#e5d4ff",
        "--placeholder-color": "#876595",
        "--search-bar-bg": "#351e4a",
        "--accent-color": "#c59fe3",
      },
      firefoxdark: {
        "--bg-color": "#202020",
        "--text-color": "#e0e0e0",
        "--card-bg": "#292929",
        "--shadow-color": "rgba(0, 0, 0, 0.4)",
        "--primary-color": "#f78a34",
        "--primary-hover": "#e76a2c",
        "--input-bg": "#2f2f2f",
        "--input-text": "#f0f0f0",
        "--placeholder-color": "#777777",
        "--search-bar-bg": "#262626",
        "--accent-color": "#ff6e40",
      },
      orangedark: {
        "--bg-color": "#402d1c",
        "--text-color": "#ffdab5",
        "--card-bg": "#513720",
        "--shadow-color": "rgba(50, 25, 0, 0.4)",
        "--primary-color": "#ff8754",
        "--primary-hover": "#e96a3d",
        "--input-bg": "#5a3f28",
        "--input-text": "#ffe7cc",
        "--placeholder-color": "#a97d62",
        "--search-bar-bg": "#4a341f",
        "--accent-color": "#ffab87",
      },
      arcdark: {
        "--bg-color": "#3a4252",
        "--text-color": "#eceff4",
        "--card-bg": "#424c5e",
        "--shadow-color": "rgba(0, 0, 0, 0.3)",
        "--primary-color": "#6b8fbb",
        "--primary-hover": "#5879a1",
        "--input-bg": "#4b566a",
        "--input-text": "#f0f4f8",
        "--placeholder-color": "#b0b9c2",
        "--search-bar-bg": "#3a4252",
        "--accent-color": "#87a8c5",
      },
    };

    const root = document.documentElement;

    function applyTheme(theme) {
    const themeVars = themes[theme];
    for (let key in themeVars) {
        document.documentElement.style.setProperty(key, themeVars[key]);
    }
    localStorage.setItem('theme', theme);
}

    function loadSettings() {
      const savedTheme = localStorage.getItem("theme") || "default";
      applyTheme(savedTheme);
    }

    function saveSettings() {
    const currentTheme = document.querySelector("button[data-theme].active").dataset.theme;
    localStorage.setItem("theme", currentTheme);
    alert("تم حفظ الإعدادات بنجاح!");
}


    document.querySelectorAll("button[data-theme]").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll("button[data-theme]").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        applyTheme(button.dataset.theme);
      });
    });

    window.addEventListener("DOMContentLoaded", loadSettings);
    function saveSelectedSites() {
    const selectedSites = [];
    document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
        const card = checkbox.closest('.site-card');
        const siteName = card.querySelector('p').textContent;
        const siteUrl = checkbox.value;
        const siteImage = card.querySelector('img').src;

        selectedSites.push({ 
            name: siteName, 
            url: siteUrl, 
            image: siteImage,
            visits: 0
        });
    });

    const existingSites = JSON.parse(localStorage.getItem('sites')) || [];
    const updatedSites = [...existingSites, ...selectedSites];
    
    const uniqueSites = updatedSites.filter((site, index, self) =>
        index === self.findIndex((t) => (
            t.url === site.url && t.name === site.name
        ))
    );
    
    localStorage.setItem('sites', JSON.stringify(uniqueSites));
    alert('تم حفظ المواقع بنجاح!');
    window.location.href = 'index.html';
}
    document.addEventListener('DOMContentLoaded', () => {
      animateCards();
        const savedTheme = localStorage.getItem('userSettings');
        if (savedTheme) {
            const settings = JSON.parse(savedTheme);
            document.body.className = settings.theme || '';
        }
        document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem("theme") || "default";
    applyTheme(savedTheme);
      document.body.className = savedTheme;
      document.getElementById("theme").value = savedTheme;
    });
});
    const sites = [
    { "name": "FC", "url": "https://www.ea.com/ea-sports-fc/ultimate-team/web-app/", "image": "img/fc.png" },
    { "name": "منصة العمل التطوعي", "url": "https://nvg.gov.sa/" , "image": "img/t.jpg" },
    { "name": "نور", "url": "https://noor.moe.gov.sa/" , "image": "img/noor.jpg" },
    { "name": "madrasati", "url": "https://schools.madrasati.sa/" , "image": "img/madrasati.png" },
    { "name": "aliexpress", "url": "https://ar.aliexpress.com/" , "image": "img/aliexpress.png" },
    { "name": "amazon", "url": "https://www.amazon.sa/" , "image": "img/amazon.jpg" },
    { "name": "X", "url": "http://x.com/" , "image": "" },
    { "name": "chatgpt", "url": "https://chatgpt.com/" , "image": "" },
    { "name": "speedtest", "url": "https://www.speedtest.net/" , "image": "" },
    { "name": "fast", "url": "https://fast.com/ar/" , "image": "" },
    { "name": "فاصل", "url": "https://www.faselhd.center/" , "image": "" },
    { "name": "TikTok", "url": "https://www.tiktok.com/" , "image": "" },
    { "name": "Reddit", "url": "https://www.reddit.com/" , "image": "" },
    { "name": "github", "url": "https://github.com/" , "image": "" },
    { "name": "Instagram", "url": "https://www.instagram.com/" , "image": "" },
    { "name": "Netflix", "url": "https://www.netflix.com/" , "image": "" },
    { "name": "Wikipedia", "url": "https://www.wikipedia.org/" , "image": "" },
    { "name": "الخرائط", "url": "https://www.google.com/maps" , "image": "img/map.png" },
    { "name": "مترجم", "url": "https://translate.google.com/?hl=ar&sl=en&tl=ar&op=translate" },
    { "name": "الورد", "url": "https://arwordle.netlify.app/" },
    { "name": "YouTube", "url": "https://youtube.com" },
    { "name": "WhatsApp", "url": "https://web.whatsapp.com/" },
    { "name": "Google", "url": "https://www.google.com" }
]

const container = document.getElementById('siteContainer');
sites.forEach(site => {
    const siteId = site.name.replace(/\s+/g, "").toLowerCase();

    const imageSrc = site.image || `https://www.google.com/s2/favicons?sz=64&domain=${new URL(site.url).hostname}`;
    
    const siteCard = `
        <div class="site-card">
            <input type="checkbox" id="${siteId}" value="${site.url}">
            <label for="${siteId}">
                <img src="${imageSrc}" alt="${site.name}">
                <p>${site.name}</p>
            </label>
        </div>`;
    
    container.insertAdjacentHTML('beforeend', siteCard);
});
    document.getElementById("theme").addEventListener("change", (event) => {
      const selectedTheme = event.target.value;
      document.body.className = selectedTheme;
      localStorage.setItem("theme", selectedTheme);
    });
    function animateCards() {
    const cards = document.querySelectorAll('.site-card');
    cards.forEach((card, index) => {
        setTimeout(() => card.classList.add('visible'), index * 100);
    });
}
  </script>
</body>
</html>
