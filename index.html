<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفضلتك الخاصة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            gap: 15px;
            padding: 15px;
        }
        .site-card {
            width: 120px;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
            transition: transform 0.3s;
        }
        .site-card:hover {
            transform: scale(1.05);
        }
        .site-card img {
            width: 100%;
            height: auto;
            loading: lazy; 
        }
        .site-card p {
            padding: 10px;
            margin: 0;
            font-size: 0.9rem;
        }
        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .top-buttons select,
        .top-buttons button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #6200ea;
            color: #fff;
            transition: background-color 0.3s;
        }
        .top-buttons button:hover {
            background-color: #3700b3;
        }
        .popup-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.popup-content input {
    width: 80%;
    max-width: 250px;
    padding: 8px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
}

        .icon-buttons {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            z-index: 1;
        }
        .icon-buttons .icon-button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            color: #333;
        }
        .icon-buttons .icon-button:hover {
            background-color: rgba(200, 200, 200, 0.8);
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #f0f2f5;
        }
        .dark-mode a {
            color: #bb86fc;
        }
        .dark-mode .site-card {
            background-color: #333;
        }
        .dark-mode .popup-content {
            background-color: #333;
            color: #f0f2f5;
        }
        .dark-mode .popup-content input {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="popupForm" class="popup-form" onclick="outsideClick(event)">
        <div class="popup-content">
            <h2>أضف موقعاً جديداً</h2>
            <input type="text" id="popupSiteName" placeholder="اسم الموقع" required>
            <input type="url" id="popupSiteURL" placeholder="رابط الموقع" required>
            <button onclick="addSiteFromPopup()">إضافة الموقع</button>
        </div>
    </div>
    <div class="top-buttons">
        <select onchange="changeGridColumns(this.value)">
            <option value="2">2x1</option>
            <option value="3">3x1</option>
            <option value="4">4x1</option>
            <option value="5">5x1</option>
        </select>
        <button id="darkModeToggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
        <button class="add-icon" onclick="showPopup()">+</button>
    </div>
    <h1>مواقعك المفضلة</h1>
    <div class="container" id="siteContainer"></div>
    <a href="#" onclick="clearData()" style="position: fixed; bottom: 10px; left: 10px; color: rgb(79, 79, 255); text-decoration: underline;">حذف البيانات</a>
    <script>
        function loadSites() {
            const sites = JSON.parse(localStorage.getItem('sites')) || [];
            const container = document.getElementById('siteContainer');
            container.innerHTML = '';
            sites.forEach((site, index) => {
                const siteCard = document.createElement('div');
                siteCard.classList.add('site-card');
                const imageSrc = site.image || `https://www.google.com/s2/favicons?sz=64&domain=${new URL(site.url).hostname}`;
                siteCard.innerHTML = `
                    <div class="icon-buttons">
                        <button onclick="document.getElementById('fileInput${index}').click()" class="icon-button"><i class="fas fa-edit"></i></button>
                        <input type="file" id="fileInput${index}" style="display: none;" onchange="updateImage(${index}, event)">
                        <button onclick="deleteSite(${index})" class="icon-button"><i class="fas fa-trash"></i></button>
                    </div>
                    <a href="${site.url}" target="_blank">
                        <img id="siteImage${index}" src="${imageSrc}" alt="${site.name}">
                        <p>${site.name}</p>
                    </a>
                `;
                container.appendChild(siteCard);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
            document.getElementById('darkModeToggle').querySelector('i').className = darkModeEnabled ? 'fas fa-sun' : 'fas fa-moon';
        }

        function showPopup() {
            document.getElementById('popupForm').style.display = 'flex';
        }

        function hidePopup() {
            document.getElementById('popupForm').style.display = 'none';
        }

        function outsideClick(event) {
            if (event.target === document.getElementById('popupForm')) {
                hidePopup();
            }
        }

        function addSiteFromPopup() {
            const siteName = document.getElementById('popupSiteName').value;
            const siteURL = document.getElementById('popupSiteURL').value;
            if (!siteName || !siteURL) return;

            const sites = JSON.parse(localStorage.getItem('sites')) || [];
            sites.push({ name: siteName, url: siteURL });
            localStorage.setItem('sites', JSON.stringify(sites));

            document.getElementById('popupSiteName').value = '';
            document.getElementById('popupSiteURL').value = '';
            hidePopup();
            loadSites();
        }

        function deleteSite(index) {
            const sites = JSON.parse(localStorage.getItem('sites')) || [];
            sites.splice(index, 1);
            localStorage.setItem('sites', JSON.stringify(sites));
            loadSites();
        }

        function clearData() {
            localStorage.removeItem('sites');
            loadSites();
        }

        function changeGridColumns(value) {
            document.getElementById('siteContainer').style.gridTemplateColumns = `repeat(${value}, 1fr)`;
            localStorage.setItem('gridColumns', value);
        }

        function updateImage(index, event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const sites = JSON.parse(localStorage.getItem('sites')) || [];
                sites[index].image = e.target.result;
                localStorage.setItem('sites', JSON.stringify(sites));
                document.getElementById(`siteImage${index}`).src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        window.onload = function() {
            const savedColumns = localStorage.getItem('gridColumns') || 2;
            document.getElementById('siteContainer').style.gridTemplateColumns = `repeat(${savedColumns}, 1fr)`;
            document.querySelector('.top-buttons select').value = savedColumns;

            const darkModeEnabled = localStorage.getItem('darkMode') === 'enabled';
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').querySelector('i').className = 'fas fa-sun';
            }
            loadSites();
        }
    </script>
</body>
</html>
