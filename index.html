<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></noscript>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #6200ea;
            --primary-hover: #3700b3;
            --input-bg: #fff;
            --input-text: black;
            --placeholder-color: #888;
            --search-bar-bg: #d3d3d3;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f2f5;
            --card-bg: #333;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --primary-color: #bb86fc;
            --primary-hover: #9965f4;
            --input-bg: #555;
            --input-text: white;
            --placeholder-color: #ccc;
            --search-bar-bg: #333;
        }
        .dark-mode a {
            color: #ffffff;
        }
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            content-visibility: auto;
            contain-intrinsic-size: 0 500px;
            display: grid;
            gap: 15px;
            padding: 15px;
        }

        .site-card {
            width: 120px;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow-color);
            background-color: var(--card-bg);
            position: relative;
            transition: transform 0.2s;
            will-change: transform;
        }

        .site-card:hover {
            transform: scale(1.05);
        }

        .site-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            object-fit: contain;
        }

        .site-card p {
            padding: 10px;
            margin: 0;
            font-size: 0.9rem;
        }

        .top-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .top-buttons select,
        .top-buttons button,
        .popup-content button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: #fff;
            transition: background-color 0.2s;
        }

        .top-buttons button:hover,
        .popup-content button:hover {
            background-color: var(--primary-hover);
        }

        .popup-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .popup-content input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        .icon-buttons {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            z-index: 1;
        }

        .icon-button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            color: var(#333);
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background-color: rgba(200, 200, 200, 0.8);
        }

        #searchBar {
            background-color: var(--search-bar-bg);
            padding: 5px;
            border-radius: 5px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        #searchBar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        #searchBar input::placeholder {
            color: var(--placeholder-color);
        }
        #siteContainer {
    padding-top: 10px;
    padding-bottom: 40px;
}
.stats-bar {
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background-color: var(--search-bar-bg);
    border-radius: 8px;
    width: 350px;
}

.stat {
    text-align: center;
    font-size: 1rem;
    color: var(--text-color);
}

.stat p {
    margin: 0;
    font-weight: bold;
}
.notification {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: var(--primary-color);
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.5s, transform 0.5s;
    z-index: 100;
}

.notification.show {
    opacity: 1;
    transform: translateY(0);
}

.notification.hidden {
    opacity: 0;
    transform: translateY(-20px);
}
.top-buttons button,
#clearData {
    transition: transform 0.2s ease;
}

.top-buttons button:hover,
#clearData:hover {
    transform: scale(1.1);
}
    </style>
</head>
<body>
    <div id="popupForm" class="popup-form">
        <div class="popup-content">
            <h2>أضف موقعاً جديداً</h2>
            <input type="text" id="popupSiteName" placeholder="اسم الموقع" required>
            <input type="url" id="popupSiteURL" placeholder="رابط الموقع" required>
            <button onclick="addSiteFromPopup()">إضافة الموقع</button>
        </div>
    </div>

    <div class="top-buttons">
        <select id="gridSelect">
            <option value="2">2x1</option>
            <option value="3">3x1</option>
        </select>
        <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
        <button class="add-icon">+</button>
    </div>

    <form id="searchForm" action="https://www.google.com/search" method="get">
        <div id="searchBar">
            <input type="text" name="q" placeholder="ابحث في Google" required>
            <button type="submit" style="border: none; background: none; cursor: pointer;">
                <i class="fas fa-search" style="color: inherit;"></i>
            </button>
        </div>
    </form>
    <div class="stats-bar">
        <div class="stat">
            <p>إجمالي المواقع:</p>
            <span id="totalSites">0</span>
        </div>
        <div class="stat">
            <p> سجل البحث:</p>
            <span id="recentSites">-</span>
        </div>
        <div class="stat">
            <p>الموقع الأكثر زيارة:</p>
            <span id="mostVisitedSite">-</span>
        </div>
    </div>    
    <h1>مواقعك المفضلة</h1>
    <div class="container" id="siteContainer"></div>
    <a href="#" id="clearData" style="position: fixed; bottom: 10px; left: 10px; color: var(--primary-color); text-decoration: underline;">حذف البيانات</a>

    <script>
        const state = {
            sites: [],
            darkMode: false,
            gridColumns: 2
        };

        const elements = {
            body: document.body,
            container: document.getElementById('siteContainer'),
            popupForm: document.getElementById('popupForm'),
            popupSiteName: document.getElementById('popupSiteName'),
            popupSiteURL: document.getElementById('popupSiteURL'),
            darkModeToggle: document.getElementById('darkModeToggle'),
            gridSelect: document.getElementById('gridSelect'),
            clearDataBtn: document.getElementById('clearData')
        };

        document.addEventListener('click', (e) => {
            const target = e.target;
            
            if (target.closest('.add-icon')) {
                showPopup();
            } else if (target === elements.popupForm) {
                hidePopup();
            } else if (target.closest('.icon-button')) {
                const button = target.closest('.icon-button');
                const card = button.closest('.site-card');
                const index = Array.from(elements.container.children).indexOf(card);
                
                if (button.querySelector('.fa-trash')) {
                    deleteSite(index);
                } else if (button.querySelector('.fa-edit')) {
                    const fileInput = document.getElementById(`fileInput${index}`);
                    fileInput?.click();
                }
            }
        });

        function loadSites() {
    let sites = JSON.parse(localStorage.getItem('sites')) || [];
    const urlPattern = /^(https?:\/\/\S+)/;
    sites = sites.filter(site => urlPattern.test(site.url.trim()) && site.url.trim().length > 8);
    localStorage.setItem('sites', JSON.stringify(sites));

    const fragment = document.createDocumentFragment();
    sites.forEach((site, index) => {
        const siteCard = document.createElement('div');
        siteCard.className = 'site-card';

        const imageSrc = site.image || `https://www.google.com/s2/favicons?sz=64&domain=${new URL(site.url).hostname}`;
siteCard.innerHTML = `
    <div class="icon-buttons">
        <button class="icon-button" onclick="incrementVisits(${index})"><i class="fas fa-edit"></i></button>
        <input type="file" id="fileInput${index}" style="display: none;" accept="image/*">
        <button class="icon-button" onclick="deleteSite(${index})"><i class="fas fa-trash"></i></button>
    </div>
    <a href="${site.url}" target="_blank" onclick="incrementVisits(${index})">
        <img id="siteImage${index}" src="${imageSrc}" alt="${site.name}" loading="lazy" 
        onerror="this.onerror=null;this.src='default-image.png';">
        <p>${site.name}</p>
    </a>
`;


        setTimeout(() => {
            siteCard.classList.add('appear');
        }, index * 100);

        fragment.appendChild(siteCard);
    });

    elements.container.innerHTML = '';
    elements.container.appendChild(fragment);
}

function toggleDarkMode() {
    state.darkMode = !state.darkMode;
    elements.body.classList.toggle('dark-mode', state.darkMode);
    
    localStorage.setItem('darkMode', state.darkMode ? 'enabled' : 'disabled');
    
    elements.darkModeToggle.querySelector('i').className = state.darkMode ? 'fas fa-sun' : 'fas fa-moon';
}


let saveVisitsDebounced = debounce(() => {
    localStorage.setItem('sites', JSON.stringify(state.sites));
}, 1000);

function incrementVisits(index) {
    state.sites[index].visits += 1;
    updateStats();
    saveVisitsDebounced();
}

function debounce(func, delay) {
    let timer;
    return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), delay);
    };
}

        function showPopup() {
            elements.popupForm.style.display = 'flex';
        }

        function hidePopup() {
            elements.popupForm.style.display = 'none';
        }

        function addSiteFromPopup() {
    const siteName = elements.popupSiteName.value.trim();
    const siteURL = elements.popupSiteURL.value.trim();
    
    if (!siteName || !siteURL) return;

    const newSite = { name: siteName, url: siteURL, visits: 0 };
    state.sites.push(newSite);
    localStorage.setItem('sites', JSON.stringify(state.sites));

    addSiteCard(newSite, state.sites.length - 1);

    elements.popupSiteName.value = '';
    elements.popupSiteURL.value = '';
    hidePopup();
    updateStats();
    showNotification("تم إضافة الموقع بنجاح!");
}

function addSiteCard(site, index) {
    const siteCard = document.createElement('div');
    siteCard.className = 'site-card';

    const imageSrc = site.image || `https://www.google.com/s2/favicons?sz=64&domain=${new URL(site.url).hostname}`;
    siteCard.innerHTML = `
        <div class="icon-buttons">
            <button class="icon-button" onclick="incrementVisits(${index})"><i class="fas fa-edit"></i></button>
            <input type="file" id="fileInput${index}" style="display: none;" accept="image/*">
            <button class="icon-button" onclick="deleteSite(${index})"><i class="fas fa-trash"></i></button>
        </div>
        <a href="${site.url}" target="_blank" onclick="incrementVisits(${index})">
            <img id="siteImage${index}" src="${imageSrc}" alt="${site.name}" loading="lazy">
            <p>${site.name}</p>
        </a>
    `;

    elements.container.appendChild(siteCard);
}


        function updateImage(index, event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                state.sites[index].image = e.target.result;
                localStorage.setItem('sites', JSON.stringify(state.sites));
                document.getElementById(`siteImage${index}`).src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        elements.gridSelect.addEventListener('change', (e) => {
            state.gridColumns = e.target.value;
            elements.container.style.gridTemplateColumns = `repeat(${state.gridColumns}, 1fr)`;
            localStorage.setItem('gridColumns', state.gridColumns);
        });

        elements.darkModeToggle.addEventListener('click', toggleDarkMode);

        elements.clearDataBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm("هل أنت متأكد أنك تريد حذف جميع البيانات؟")) {
                localStorage.removeItem('sites');
                state.sites = [];
                loadSites();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            state.sites = JSON.parse(localStorage.getItem('sites')) || [];
            state.gridColumns = localStorage.getItem('gridColumns') || 2;
            state.darkMode = localStorage.getItem('darkMode') === 'enabled';

            elements.container.style.gridTemplateColumns = `repeat(${state.gridColumns}, 1fr)`;
            elements.gridSelect.value = state.gridColumns;
            
            if (state.darkMode) {
                elements.body.classList.add('dark-mode');
                elements.darkModeToggle.querySelector('i').className = 'fas fa-sun';
            }
            updateStats();
            loadSites();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && elements.popupForm.style.display === 'flex') {
                hidePopup();
            }
        });

        const topButtons = document.querySelector('.top-buttons');
        let initialHeight = window.innerHeight;

        const resizeObserver = new ResizeObserver(() => {
            requestAnimationFrame(() => {
                topButtons.style.display = (window.innerHeight < initialHeight) ? 'none' : 'flex';
            });
        });

        resizeObserver.observe(document.documentElement);

        function updateStats() {
    const totalSites = state.sites.length;
    const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];

    const recentSearches = searchHistory.slice(-3).map(search => 
        search.length > 10 ? search.substring(0, 10) + '...' : search
    ).join(', ') || 'لا توجد عمليات بحث حديثة';

    const mostVisitedSite = (state.sites.reduce((most, site) => 
        site.visits > (most.visits || 0) ? site : most, {}).name || '-'
    );

    const truncatedMostVisitedSite = mostVisitedSite.length > 10 
        ? mostVisitedSite.substring(0, 10) + '...' 
        : mostVisitedSite;

    document.getElementById('totalSites').textContent = totalSites;
    document.getElementById('recentSites').textContent = recentSearches;
    document.getElementById('mostVisitedSite').textContent = truncatedMostVisitedSite;
}


document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const query = document.querySelector('#searchForm input[name="q"]').value.trim();
    if (query) {
        const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
        searchHistory.push(query);
        localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        updateStats();
 
    }
    this.submit();
    
});

function showNotification(message) {
    const notification = document.getElementById('notification');
    clearTimeout(notification.timeout);
    
    notification.textContent = message;
    notification.classList.remove('hidden');
    notification.classList.add('show');

    notification.timeout = setTimeout(() => {
        notification.classList.remove('show');
        notification.classList.add('hidden');
    }, 3000);
}



function deleteSite(index) {    
    state.sites.splice(index, 1);
    localStorage.setItem('sites', JSON.stringify(state.sites));
    
    const siteCard = document.querySelectorAll('.site-card')[index];
    siteCard.remove();
    
    updateStats();
}

    </script>
</body>
</html>
